<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title th:text="${title}"></title>
<style>
    h1{font-size:18pt;font-weight:bold;color:gray;}
    body { padding: 13pt; color:gray; margin:5px 25px; }
    tr{margin:5px;}
    th{padding:5px; color:white; background:darkgray;}
    td { padding:5px; 0px; background:#ddd; color:333; }
    pre{border:solid 3px #ddd;padding: 10px}
</style>

</head>
<body>
<h1 th:text="${title}"></h1>
<table>
	<tr><th>設問番号</th><th>ステージ</th><th>全文</th><th>正解</th><th>入力値</th><th>正誤</th></tr>
	<tr th:each="obj:${dataList}">
		<td th:text="${obj.id}"></td>
		<td th:text="${obj.stage}"></td>
		<td th:text="${obj.sentence}"></td>
		<td th:text="${obj.answer}"></td>
		<td th:text="${obj.input}"></td>
		<td th:text="${obj.result}"></td>
	</tr>
</table>

<h1 th:text="${statusSummaryTitle}"></h1>
<table>
	<tr><th>ステージ</th><th>全設問数</th><th>着手済設問数</th><th>合格済設問数</th><th>あと何問</th><th>修了テスト</th></tr>
	<tr th:each="obj:${statusSummary}">
		<td th:text="${obj.stage}"></td>
		<td th:text="${obj.totalQuestionSize}"></td>
		<td th:text="${obj.doneQuestionSize}"></td>
		<td th:text="${obj.okQuestionSize}"></td>
		<td th:text="${obj.restQuestionSize}"></td>
		<td th:text="${obj.status}"></td>
	</tr>
</table>

<h1 th:text="${pastScoreTitle}"></h1>
<table>
	<tr><th>設問番号</th><th>ステージ</th><th>全文</th><th>解答回数</th><th>正答率</th><th>合否</th></tr>
	<tr th:each="obj:${pastScore}">
		<td th:text="${obj.qnum}"></td>
		<td th:text="${obj.stage}"></td>
		<td th:text="${obj.sentence}"></td>
		<td th:text="${obj.cnt}"></td>
		<td th:text="${obj.rate}"></td>
		<td th:text="${obj.result}"></td>
	</tr>
</table>


</body>
</html>
